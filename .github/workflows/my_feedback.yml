name: Lint Javascript 
run-name: Lint Upload Javascript
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install eslint
      run: |
        npm install eslint --save-dev
        echo "ESLint installed successfully ðŸš€"
    - name: Lint
      run: |
        npx eslint script.js --no-config-lookup
        echo "ESLint check completed ðŸ§¹"
# Path: .github/workflows/my_feedback.yml
  deploy:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - name: Deploy educational content
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.eduStuff }}
        publish_dir: ./dist
  format_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install prettier
        run: npm install prettier --save-dev
      - name: Format test
        run: |
          npx prettier --check script.js || (echo "Code style issues found in script.js"; echo "Running Prettier with --write to fix..."; npx prettier --write script.js)
  monitoring:
    runs-on: ubuntu-latest
    needs:
      - deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run monitoring script
        run: |
          bash monitor.bash   